<div class="addPlayer">
  <form class="form">
    <div class="row gutters">
      <div class="col col-5 offset-2">
        <div class="form-item">
          <label>Name: </label>
          <input #name type="text"  class="form-item">
        </div>
      </div>
      <div class="col col-3">
        <div class="form-item">
          <label>Gamer tag (or nickname): </label>
          <input #tag type="text"  class="form-item">
        </div>
      </div>
    </div> <!-- end first row-->
      <div class="row gutters">
        <div class="col col-2 offset-2">
          <h5><strong>Top Champions:</strong></h5>
        </div>
        <div class="col col-2">
          <div class="form-item">
            <input #champ1 type="text"  class="form-item">
          </div>
        </div>
        <div class="col col-2">
          <div class="form-item">
            <input #champ2 type="text"  class="form-item">
          </div>
        </div>
        <div class="col col-2">
          <div class="form-item">
            <input #champ3 type="text"  class="form-item">
          </div>
        </div>
      </div>
      <div class="row gutters">
        <div class="form-item col col-4 offset-2">
            <label>Role: </label>
            <input #role type="text"  class="form-item">
        </div>
        <div class="form-item col col-4">
            <label>Division: </label>
            <input #division type="text"  class="form-item">
        </div>
      </div>
      <div class="form-item col col-8 offset-2">
          <label>Catchphrase: </label>
          <input #phrase type="text"  class="form-item">
      </div>
      <div class="form-item col col-8 offset-2">
          <label>Bio: </label>
          <textarea #bio rows="6"></textarea>
      </div>
      <div class="form-item col-8 offset-2">
          <label>Avatar/img URL: </label>
          <input #url type="text"  class="form-item">
      </div>
      <div class="form-item">
          <button  class="col offset-2" (click)="submitNewPlayer(name.value, tag.value, url.value, bio.value, champ1.value, champ2.value, champ3.value, role.value, division.value, phrase.value)">Submit</button>
          <button class="button secondary outline col offset-1">Close Form</button>
      </div>

  </form>
</div>
