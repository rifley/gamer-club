<h1> Players </h1>

<div id="filter" class="row gutters">
  <label id="filterLabel" class="col col-2 offset-2"> Filter Players by Division </label>
  <select id="filterDiv" class="col col-2" (change)="onChange($event.target.value)">
    <option value="Wood">Wood</option>
    <option value="Bronze">Bronze</option>
    <option value="Silver">Silver</option>
    <option value="Gold">Gold</option>
    <option value="Platinum">Plat</option>
    <option value="Diamond">Diamond</option>
  </select>
</div>

<div *ngFor="let player of players | async | division:filterByDivision " class="c-card c-card--higher playerCard">
  <img class="o-image" src="{{player.image}}" alt="{{player.name}} in their finest">
  <header class="c-card__header">
    <h2 class="c-heading">
      {{player?.name}} aka <em>{{player?.tag}}</em>
      <div class="c-heading__sub">-"{{player?.catchPhrase}}"</div>
    </h2>
  </header>
  <div class="c-card__body">
    <p class="c-paragraph">{{player.bio}}</p>
  </div>
  <footer class="c-card__footer c-card__footer--block">
    <div class="c-input-group">
      <span class="c-input-group">
        <button (click)="goToDetailsPage(player)" class="c-button c-button--brand">Player Page</button>
      </span>
    </div>
  </footer>
</div>
